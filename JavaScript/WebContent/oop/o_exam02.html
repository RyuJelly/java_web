<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 생성자함수를 이용한 객체 생성
	function grade(kor, eng, mat){
		this.kor = kor;
		this.eng = eng;
		this.mat = mat;
	}
	
	function student(name, grade){
		this.name = name;
		this.grade = grade;
		this.getSum = function(){
			return this.grade.kor + this.grade.eng + this.grade.mat;
		}
		this.getAverage = function(){
			return this.getSum()/3;
		}
		this.toString = function(){
			return this.name + "\t" + this.grade.kor + "\t" + this.grade.eng +
			"\t" + this.grade.mat + "\t" + this.getSum() + "\t" + this.getAverage();
		}
	}

	var students = [];
	students.push(new student("홍길동", new grade(90, 80, 70)));
	students.push(new student("콩길동", new grade(90, 60, 20)));
	
	for(var i in students){
		document.write(i)
		document.write(students[i].toString() + "<br>");
	}
	
	// PhoneInfo 자바스크립트 객체로 구현해 보자. (name, phoneNo, birth), display()
	// 1. 리터럴형식으로 객체 구현
	// 2. 생성자형식으로 객체 구현
	
	var phoneInfo1 = {};
	phoneInfo1.name = "콩진호";
	phoneInfo1.phoneNo = 01012341234;
	phoneInfo1.birth = "921214";
	phoneInfo1.display = function(){
		document.write(this.name + "\t" + this.phoneNo + "\t" + this.birth);
	}
	
	function phoneInfo2(name, phoneNo, birth){
		this.name = name;
		this.phoneNo = phoneNo;
		this.birth = birth;
		/* this.display = function(){
			return this.name + "\t" + this.phoneNo + "\t" + this.birth;
		} */
	}
	
	phoneInfo2.prototype.display = function(){
		return this.name + "\t" + this.phoneNo + "\t" + this.birth;
	}
	
	var phoneInfos = [];
	phoneInfos.push(new phoneInfo2("홍길동", 01022222222, "226888"));
	
	phoneInfo1.display();
	
	document.write("<br>");
	
	for(var i in phoneInfos){
		document.write(phoneInfos[i].display());
	}
	
	
</script>
</head>
<body>

</body>
</html>
