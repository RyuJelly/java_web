<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.high-light-0 {background: yellow;}
	.high-light-1 {background: orange;}
	.high-light-2 {background: blue;}
	.high-light-3 {background: green;}
	.high-light-4 {background: red;}
</style>
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){	// each => function{ this}
		$('h1').each(function(i){
			$(this).addClass('high-light-' + i)
		});
	});
	
/* 	$(function(){
		$('h1').each(function(index, item){ // item => 각각의 h1태그
			$(item).addClass('high-light-' + index)
		});
	}); */
	
</script>
</head>
<body>
	<h1>item - 0</h1>
	<h1>item - 1</h1>
	<h1>item - 2</h1>
	<h1>item - 3</h1>
	<h1>item - 4</h1>
</body>
</html>
