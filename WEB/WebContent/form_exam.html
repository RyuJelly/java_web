<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="" method="get/post">
		<fieldset>
			<ol>
				<li>
					<label for="name1">이름</label>
					<input type="text" name="username" id="name1"
					autofocus="autofocus" placeholder="ex)홍길동">
				</li>
				<li>
					<label>이메일</label>
					<input type="email" placeholder="aa@aa.com" required="required">
				</li>
				<li>
					<label>날짜</label>
					<input type="date">
				</li>
				<li>
					<label>색</label>
					<input type="color">
				</li>
				<li>
					<label>숫자</label>
					<input type="range" min="1" max="10" value="5">
				</li>
				<li>
					<label>선택</label>
					<select multiple="multiple">
						<option value="BMW">BMW</option>
						<option value="BenZ">BenZ</option>
						<option value="Volvo">Volvo</option>
					</select>
				</li>
			</ol>
		</fieldset>
		<fieldset>
			<input type="submit" value="전송">
		</fieldset>
	</form>
</body>
</html>
