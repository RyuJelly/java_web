<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- HTML 주석
	- block 요소 태그 : div, h1~h6, p, li, ui
		-> 해당 태그가 전체 한줄을 차지하는 것
		-> 블록요소 안에 블록요소, 인라인요소 포함
	- inline 요소 태그 : span, a, img
		-> 해당 태그 컨텐츠 크기만큼 점유
		-> 인라인 요소 안에는 반드시 인라인 요소만 포함

 -->
 
	<h1>블록요소</h1>
	<div>
	블록요소: 자신의 컨텐츠 내용 밖의 한줄 전체를 점유
	</div>
	<div>
	블록요소: 자신의 컨텐츠 내용 밖의 한줄 전체를 점유2
	</div>
	
	<a href="#">링크</a>
	<span>인라인요소</span>

</body>
</html>
