	//-------------------------------------------------------
	
	class Rectangle{
		constructor(w, h){
			this.width = w;
			this.height = h;
		}
		
		setWidth(w){
			this.width = w;
		}
		getWidth(){
			return this.width;
		}
		setHeight(h){
			this.height = h;
		}
		getHeight(){
			return this.height;
		}
		
		getArea(){
			return this.width * this.height;
		}
	}
